<!doctype html>
<html lang="en" ng-app="myApp">
<head>
  <meta charset="utf-8">
  <title>Willkommen</title>
<meta name="viewport" content="initial-scale=1.0"/>
  <link rel="stylesheet" href="css/app.css"/>
</head>
<body ng-class="cssClasspath()" ng-controller="LoggedController">
    <header ng-show="isLogged()">
        <section id="headerContent" class="wrap">
            <h1><a href=".">Eneid</a></h1>
            <button ng-class="{'logged': isLogged()}" ng-click="disconnect()" ng-cloak class="disconnect right">DECONNEXION</button>
        </section>
    </header>
    <div id="contentWrapper">
        <section id="content" class="wrap">
            <div ng-view></div>
        </section>
        <section id="message" ng-controller="TimeLineController" ng-show="isLogged()" ng-cloak>
            <form ng-submit="sendMessage()">
                <textarea class="left {{ messageStatus}}" id="content" ng-model="content" ng-click="msgCollaps()" placeholder="Saisissez votre message"></textarea>
                <input class="right" placeholder="Envoyer" value="Envoyer" type="submit" />
            </form>
       </section>
    </div>
    <footer ng-show="isLogged()"></footer>
  <script src="lib/angular.js"></script>
  <script src="lib/angular-route.js"></script>
  <script src="lib/md5.js"></script>
  <script src="lib/angular-gravatar.js"></script>
  <script src="lib/angular-resource.min.js"></script>
  <script src="lib/angular-base64.min.js"></script>
  <script src="lib/angular-cookies.js"></script>
  <script src="js/app.js"></script>
  <script src="js/controllers.js"></script>
</body>
</html>
