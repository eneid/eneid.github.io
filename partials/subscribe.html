<h1>Eneib</h1>
<form ng-submit="subscribe(email, password, name, firstName)">
    <div>
        <input type="text" id="firstName" ng-model="firstName">
    </div>
    <div>
        <input type="text" id="name" ng-model="name">
    </div>
    <div>
        <input id="email" ng-model="email" type="text">
    </div>
    <div>
        <input id="password" ng-model="password" type="password">
    </div>

    <input type="submit"/>
</form>
