<form ng-submit="subscribe(email, password, name, firstName)">
    <div>
        <label for="firstName">First Name :</label>
        <input id="firstName" ng-model="firstName">
    </div>
    <div>
        <label for="name">Name :</label>
        <input id="name" ng-model="name">
    </div>
    <div>
        <label for="email">Email :</label>
        <input id="email" ng-model="email" type="email">
    </div>
    <div>
        <label for="password">Password :</label>
        <input id="password" ng-model="password" type="password">
    </div>

    <input type="submit"/>
</form>
