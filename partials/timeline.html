<p>This is our timeline</p>

<ul>
  <li ng-repeat="message in messages">
    <img gravatar-src="'{{ message.author.email }}'" gravatar-size="100" style="border-radius: 50px;">
    {{ message.author.name }} {{ message.author.firstname }}<br>
    {{ message.content }}<br>
    {{ message.timestamp | date:'dd/MM/yyyy HH:mm'}}
  </li>
</ul>
